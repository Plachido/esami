<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #007bff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .welcome-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .nav-button {
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pannello di Amministrazione</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('admin.manage_classes') }}" class="btn btn-light nav-button">Gestisci Classi</a></li>
            <li><a href="{{ url_for('admin.manage_students', anno=anno, sezione=sezione) }}" class="btn btn-light nav-button">Gestisci Studenti</a></li>
            <li><a href="{{ url_for('admin.manage_professors') }}" class="btn btn-light nav-button">Gestisci Professori</a></li>
            <li><a href="{{ url_for('auth.logout') }}" class="btn btn-danger nav-button">Disconnetti</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="welcome-message">Benvenuto, {{ session['username'] }}</div>
    <p>Usa la navigazione per gestire classi, studenti e professori.</p>
</main>

</body>
</html>
